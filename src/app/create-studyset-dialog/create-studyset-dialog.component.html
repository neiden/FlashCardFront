<h1 mat-dialog-title>Create New Study Set</h1>
<div mat-dialog-content class="field-wrapper">
    <div class="mat-form">
        <label for="Question">Category Name</label>
        <input type="text" class="input" [(ngModel)]="categoryName" required>
      </div>
</div>
    <div mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-button (click)="onCreate()">Create</button>
      <p *ngIf="createFailed">Failed to create study set</p>
</div>
