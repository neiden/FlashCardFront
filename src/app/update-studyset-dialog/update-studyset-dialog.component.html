<h1 mat-dialog-title>Update Study Set</h1>
<div mat-dialog-content class="field-wrapper">
    <form [formGroup]="updateForm" (ngSubmit)="onUpdate()" >
    <div class="mat-form">
        <label for="question">Category</label>
        <input type="text" class="input"  formControlName="categoryName" required>
      </div>

    </form>
</div>
    <div mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-button (click)="onUpdate()">Update</button>
      <p *ngIf="createFailed">Failed to create study set</p>
</div>
